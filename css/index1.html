<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="UserName">Username:</label>
        <input type="text" id="UserName"placeholder="Username"required><br><br>
        <label for="EmailId">EmailId:</label>
        <input type="email" id="EmailId"placeholder="EmailId"required><br><br>
        <label for="password">password:</label>
        <input type="password"id="password"placeholder="password"><br><br>
        <p>Select Gender:</p>
        <label for="male">Male</label>
        <input type="radio"id="male"name="gender"value="male"><br>
        <label for="female">Female</label>
        <input type="radio"id="female"name="gender"value="female"><br>
        <label for="other">Other</label>
        <input type="radio"id="other"name="gender"value="other"><br>
        <label for="ages">Select the age group:</label>
        <select name="age" id="ages">
            <option value="">select age</option>
            <option value="5-10">5-10</option>
            <option value="11-60">11-60</option>
            <option value="60+">60+</option>
        </select><br><br>
        <p>Comment Below</p>
        <textarea name="" id="" cols="30" rows="10"placeholder="Type Here"></textarea><br><br>
        <label for="color">Pick colour:</label>
        <input type="color"id="color"><br><br>
        <label for="date">Date of Birth:</label>
        <input type="Date"id="date"><br><br>
        <label for="file">choose File:</label>
        <input type="file"id="file"><br><br>
        <input type="submit"value="sign in">
    </form>
    <p>copyright&copy;</p>
    <p>2&lt;5</p>
    <p>5&gt;2</p>
    <p>&amp;</p>
    <p>&#8377;</p>
</body>
</html>
